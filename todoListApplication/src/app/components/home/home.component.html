<div class="page-home">
    <div class="contanier">
        <div class="row">
            <div class="col-md-6">
                <h2 class="page-title">
                    <img class="svg" src="./assets/svg/tLAPicture/file.svg">
                    <span>Yapılacaklar Listesi</span>
                </h2>
            </div>
            <div class="col-md-6">
                <form class="wxample-form">
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Yapılacak yeni madde ekle" #newTodo>
                    </mat-form-field>
                    <button mat-raised-button color="primary" type="submit" (click)="addTodo(newTodo)">Ekle</button>
                </form>
            </div>
        </div>
        <div class="row mt-4">
          <div class="col-md-12">
            <mat-card class="d-flex">
                <div cdkDropListGroup>
                    <div class="example-container">
                      <h5>Yapılacak Görevler</h5>
                  
                      <div
                        cdkDropList
                        [cdkDropListData]="data.pendings"
                        class="example-list"
                        (cdkDropListDropped)="drop($event)">
                        <div class="example-box" *ngFor="let item of data.pendings" cdkDrag>
                          <img class="svg" src="./assets/svg/tLAPicture/clock.svg">
                          <span class="todo-title">{{item.todo}}</span>
                          <div class="button">
                            <button mat-icon-button color="warn" (click)="removeTodo(item.id)">
                              <mat-icon >delete</mat-icon>
                            </button>
                          </div>
                        </div>
                        <div class="text-center pt-3" *ngIf="data.pendings?.length === 0"><small>Yapılacak bir madde bulunamadı!!!</small></div>
                      </div>
                    </div>
                  
                    <div class="example-container">
                      <h5>Yapım Aşamasında Olanlar</h5>
                  
                      <div
                        cdkDropList
                        [cdkDropListData]="data.inProgress"
                        class="example-list"
                        (cdkDropListDropped)="drop($event)">
                        <div class="example-box" *ngFor="let item of data.inProgress" cdkDrag>
                          <img class="svg" src="./assets/svg/tLAPicture/hourglass.svg">
                          <span class="todo-title">{{item.todo}}</span>
                          <div class="button">
                            <button mat-icon-button color="warn" (click)="removeTodo(item.id)">
                              <mat-icon >delete</mat-icon>
                            </button>
                          </div>
                        </div>
                        <div class="text-center pt-3" *ngIf="data.inProgress?.length === 0"><small>Yapım aşamasında olan bir madde bulunamadı!!!</small></div>
                      </div>
                    </div>

                    <div class="example-container">
                        <h5>Tamamlanan Görevler</h5>
                    
                        <div
                          cdkDropList
                          [cdkDropListData]="data.done"
                          class="example-list"
                          (cdkDropListDropped)="drop($event)">
                          <div class="example-box" *ngFor="let item of data.done" cdkDrag>
                            <img class="svg" src="./assets/svg/tLAPicture/like.svg">
                            <span class="todo-title">{{item.todo}}</span>
                          <div class="button">
                            <button mat-icon-button color="warn" (click)="removeTodo(item.id)">
                              <mat-icon >delete</mat-icon>
                            </button>
                          </div>
                          </div>
                          <div class="text-center pt-3" *ngIf="data.done?.length === 0" ><small>Tamamlanan bir madde bulunamadı!!!</small></div>
                        </div>
                      </div>

                  </div>
            </mat-card>
          </div>
        </div>
    </div>
</div>
<div class="row">
  <div class="col-md-12 text-center mt-2">
    <small>© 2022 Todo List Application - Created by Furkan Sarıcan</small>
  </div>
</div>
